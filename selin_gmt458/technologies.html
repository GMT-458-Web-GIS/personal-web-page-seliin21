<section>
    <h2>Places I've Visited</h2>
    <p>Here are the cities I've explored:</p>
    <div id="map" style="width: 100%; height: 400px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></div>
</section>

<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script>
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([32.85, 39.93]), // Türkiye merkezi
            zoom: 6
        })
    });

    var places = [
        { name: 'Ankara', coord: [32.85, 39.93] },
        { name: 'Eskişehir', coord: [30.52, 39.77] },
        { name: 'Konya', coord: [32.48, 37.87] },
        { name: 'Amasya', coord: [35.83, 40.65] },
        { name: 'İzmir', coord: [27.14, 38.42] },
        { name: 'Balıkesir', coord: [27.88, 39.65] },
        { name: 'Ayvalık', coord: [26.69, 39.31] },
        { name: 'Isparta', coord: [30.55, 37.76] },
        { name: 'Bolu', coord: [31.60, 40.73] },
        { name: 'Burdur', coord: [30.28, 37.72] },
        { name: 'Manisa', coord: [27.43, 38.61] }
    ];

    // Her bir şehir için işaretleyici (marker) oluştur
    places.forEach(function(place) {
        var marker = new ol.Overlay({
            position: ol.proj.fromLonLat(place.coord),
            positioning: 'center-center',
            element: document.createElement('div'),
            stopEvent: false
        });
        marker.getElement().className = 'marker';
        marker.getElement().title = place.name;
        map.addOverlay(marker);
    });
</script>

<style>
    /* Marker (İşaretleyici) için stil */
    .marker {
        width: 20px;
        height: 20px;
        background-color: #e91e63; /* Parlak pembe renk */
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
    }

    .marker:hover {
        transform: scale(1.3); /* Üzerine gelindiğinde büyütme efekti */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }
</style>
