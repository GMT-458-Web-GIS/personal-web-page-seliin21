<section>
    <h2>Technologies I Use</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>
</section>

<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script>
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
        })
    });
</script>
